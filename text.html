<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile page payment page design</title>
    <link rel="stylesheet" href="text.css">
</head>
<body>
    <div class="app-container">
		<div class="top-box">
			<p><span class="left-icon">&#x2190;</span>CHECKOUT<span class="left-icon">&#xb7;&#xb7;&#xb7;</span></p>
		</div>

		<div class="middle-box">
			<h1>2000<span>N</span></h1>
			<p>Pay To Gina Laundarys</p>
		</div>

		<div class="bottom-box">
			<button type="button" class="payment-option-btn">Pay with Paypal</button>
			<button type="button" class="payment-option-btn">Pay with paystack</button>

			<div class="card-details">
				<p>pay using debit or credit card</p>
				<div class="card-num-field-group">
					<label>Card Number</label><br>
					<input type="text" class="card-num-field" placeholder="xxxx-xxxx-xxxx-xxxx">
				</div>
			</div>

			<div class="date-field-group">
				<label>Expiry Date</label><br>
				<input type="text" class="date-field" placeholder="mm">
				<input type="text" class="date-field" placeholder="yyyy">
			</div>

			<div class="cvc-field-group">
				<label>CVC</label><br>
				<input type="password" class="cvc-field" placeholder="xxx">
			</div>

			<div class="name-field-group">
				<label>Card Holder</label><br>
				<input type="password" class="name-field" placeholder="Full Name">
			</div>

			<button type="button" class="pay-btn">Pay Now</button>

		</div>
	</div>
</body>
</html>
